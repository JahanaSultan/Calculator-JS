<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<section id="calculator">
    <div class="main">
        <div class="display"> 
            <span class="result"></span>
            <span class="total"></span>
        </div>
         <div class="btn-group">
              <button class="sqrt">√</button>
              <button class="pi">π</button>
              <button class="quvvet">^</button>
              <button class="factorial">!</button>
            </div>
         <div class="btn-group">
              <button class="clear">C</button>
              <button class="num">(</button>
              <button class="num">)</button>
              <button class="persent">%</button>
              
            </div>
         <div class="btn-group">
              <button class="num">7</button>
              <button class="num">8</button>
              <button class="num">9</button>
              <button class="operand">/</button>
            </div>
         <div class="btn-group">
              <button class="num">4</button>
              <button class="num">5</button>
              <button class="num">6</button>
            <button class="operand">*</button>
            </div>
         <div class="btn-group">  
              <button class="num">1</button>
              <button class="num">2</button>
              <button class="num">3</button>
              <button class="operand">-</button>
            </div>
         <div class="btn-group">
             
              <button class="num dot">.</button>
               <button class="num">0</button>
              <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
              <button class="operand">+</button>
            </div>
<div class="equality">
            <button class="equal">=</button></div>
    </div>
</section>
    <script src="main.js"></script>
</body>
</html>
